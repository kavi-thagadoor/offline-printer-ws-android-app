<ion-header>
  <ion-toolbar><ion-title>Bluetooth Printer</ion-title></ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Received Data</ion-card-header>
    <ion-card-content>{{ receivedData }}</ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let d of devices">{{ d.name }} - {{ d.id }}</ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>Errors</ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let err of errorLogs">{{ err }}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
